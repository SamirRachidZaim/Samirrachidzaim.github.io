name: Update Google Scholar counts

on:
  schedule:
    - cron: '0 8 * * *' # daily at 08:00 UTC
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Fetch Scholar counts
        env:
          SCHOLAR_USER_ID: ${{ secrets.SCHOLAR_USER_ID }}
        run: |
          python scripts/fetch_scholar.py --user "$SCHOLAR_USER_ID" --output assets/scholar.json

      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/scholar.json || true
          git diff --quiet --cached || (
            git commit -m "chore: update Google Scholar counts [skip ci]" || true
            git push
          )
